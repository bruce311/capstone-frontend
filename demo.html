<!DOCTYPE html>

<html>
  <head>
    <title>cytoscape graph drawing algorithm demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="cytoscape-edgehandles.js"></script>

    <link rel="stylesheet" href="sfg_style.css">

    <script src="sfg_script.js" defer></script>

    <!-- bode plots -->
    <meta charset="UTF-8">

    <!-- Math.js cdn -->
    <script src="https://unpkg.com/mathjs@5.2.3/dist/math.min.js"></script>

    <!-- Chart.js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <link rel="stylesheet" href="bode_style.css">
    <script src="bode_script.js"></script>

    <!-- LaTex display -->
    <!-- <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script> -->
  </head>

  <body>
    <div class="panels">
      <div class="left-layer">

        <div class="sfg-panel"> 
          <div id="sfg-extra">
            <div> Magnitude / Symbolic Toggle </div>
            <div>
              <input type="checkbox" id="feature-toggle">
            </div>
          </div>
          <div class="sfg-section">
            <h1>SFG section</h1>
            <div id="cy"></div>
          </div>
        </div>

        <div class="circuit-panel">
          <img src="circuit.png" width="400" height="300">
        </div>
        
      </div>


      <div class="parameter-panel">
        <div id="param-form"> 
          <h1> Circuit Parameters </h1>
        </div>
        <div id="transfer-form">
          <h1> Transfer Function Parameters </h1>
        </div>
      </div>

      <div class="right-layer"> 
        <div class="transfer-panel">  
          <h1> Transfer Funtion: </h1>
          <div id="trans-funtion"></div>
        </div>

        <div class = "bode-section">
          <h1>Bode plot section</h1>
          <input type="text" id="transfer-function">
          <p id="output"></p>
          <div class="plot-container">
              <div class="plot-0">
                  <canvas id="module-plot"></canvas>
              </div>
              <div class="plot-1">
                  <canvas id="phase-plot"></canvas>
              </div>
          </div>
        </div>
        

       
  
      </div>
  
      

      

      
      

      
  

    </div> 
    

    

    
  </body>

</html>
