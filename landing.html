<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="landing.css">
	</head>

	<body>
		<div class="absolute-center shadow-lg text-center">
			<h1>SigFlow</h1><br>
            <p>Analyze and visualize analog circuits using signal-flow grpah.</p><br>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="formControlNetlistFile">Netlist File</label>
                    <input type="file" class="form-control-file" id="formControlNetlistFile">
                </div>
                <div class="form-group">
                    <label for="formControlSchematicFile">Schematic File</label>
                    <input type="file" class="form-control-file" id="formControlSchematicFile">
                </div>
                <div class="form-group">
                    <label for="formControlOpLogFile">Operating Point Analysis Log File</label>
                    <input type="file" class="form-control-file" id="formControlOpLogFile">
                </div>
                <button type="submit" class="btn btn-primary">Upload Circuit</button>
            </form>
        </div>
        <script src="landing.js" defer></script>
	</body>
</html>
